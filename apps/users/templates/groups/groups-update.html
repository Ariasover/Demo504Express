



{% extends "base.html" %}
{% load static %}
{% block content %}


<div class="col-lg-7">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Nuevo grupo</h5>
        </div>
        <div class="ibox-content">
            <div class="row">
                <form method="post">
                {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                            <label>Nombre</label>
                                <input type="text" name="name" id="id_name" class="form-control" maxlength="80" required value="{{gp.name}}">
                                <input type="hidden" name="id" class="form-control" maxlength="80" required value="{{gp.pk}}">
                            </div>
                        </div>                            
                        </div>
                    <div>
                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Crear</strong></button>
                    </div>
                </form>               
            </div>

        </div>
    </div>
</div>

{% endblock content %}
